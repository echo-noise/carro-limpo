<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Rocha Gomes, Bruno Gomes de Sousa, Samara
      Caldellas David">
    <title>Carro Limpo</title>
    <!-- google fonts "lato" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- css do projeto -->
    <link rel="stylesheet" href="assets/css/login_page.css">
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>


    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  </head>

  <body class="text-center">

    <main class="formulario">
      <form class="needs-validation" novalidate>
        <img class="logo" src="assets/img/carrolimpo_versao_compacta.png">
        <h1 class="h6 mb-3 fw-normal">Por favor insira o seu usuário e senha.</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="usuario" placeholder="Usuário"
            required>
          <div class="invalid-feedback">
            Preencha este campo!
          </div>
          <div class="valid-feedback">
            Campo preenchido!
          </div>
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="senha"
            placeholder="Senha" required>
          <div class="invalid-feedback">
            Preencha este campo!
          </div>
          <div class="valid-feedback">
            Campo preenchido!
          </div>
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="lembrar mb-3">
          <label>
            <input type="checkbox" id="lembrar_login"> Lembrar
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Carro Limpo 2021</p>
      </form>
    </main>
    <!-- JavaScript do projeto -->
    <script src="assets/js/validador.js"></script>
  </body>
</html>
