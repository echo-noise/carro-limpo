<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <meta name="author" content="Thiago Rocha Gomes, Bruno Gomes de Sousa, Samara
      Caldellas David">
  <link rel="icon" href="{% static "icons/favicon.ico" %}" type="image/x-icon">
  <title>Carro Limpo {% block title %}{% endblock %}</title>

  
  <!-- CSS Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="{% static "css/estatisticas.css" %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.0/dist/bootstrap-table.min.css">
  
  <!-- CSS Projeto -->
  <style>
    body {
      align-items: center;
      background: #f5f7fa;
      font-size: 0.875rem;
      font-family: lato, sans-serif;
      position: relative;
      background-image: url("{% static "img/bg.png" %}");
      background-repeat: repeat-x;
      width: 100%;
      overflow-x: hidden;
    }
  </style>

  <link rel="stylesheet" href="{% static "css/sidebar_menu.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <!-- validar csrf -->
  <script src="{% static "js/cookie.js" %}"></script>

  {% block page_css %}
  {% endblock %}

  
  <!-- <link rel="stylesheet" href="assets/css/css_crud_cliente.css"> -->
  <!-- <link rel="stylesheet" href="assets/css/estatisticas.css"> -->

  <!-- <link rel="stylesheet" href="assets/css/perfil.css"> -->

  <!-- <link rel="stylesheet" href="assets/css/tooltip.css"> -->


  <!-- JavaScript Bootstrap -->
  <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block page_js %}
  {% endblock %}

</head>
{% block body %}
{% endblock %}
</html>
